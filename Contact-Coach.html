    <main class="contact-form-section" style="background-image: url('pictures/infieldfutbol.png');">
      <form action="https://formspree.io/f/xpzvjjke" method="POST">
        <h3>Contact Coach</h3>
        <p>Reach out for personalized nutrition, workout plans, or to book 1-on-1 or group training.</p>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

        <label for="phone">Phone Number</label>
        <input type="text" name="phone" id="phone" required />

        <label for="email">Email</label>
        <input type="email" name="_replyto" id="email" required />

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>
