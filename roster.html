<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Roster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Use your global site CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Page-specific styles that won’t fight your site-wide CSS */
    :root {
      --site-gold: #D3BC8D;      /* global background */
      --dark-text: #222;         /* readable text */
      --card-bg: rgba(255,255,255,0.88);
      --card-shadow: 0 10px 20px rgba(0,0,0,0.15);
      --accent: #0a4dd3;
      --accent-2: #c8102e;
    }

    body {
      background: var(--site-gold);
      margin: 0;
      padding: 0;
      color: var(--dark-text);
    }

    /* Header / nav – keeps your red→blue gradient vibe */
    header.site-header {
      border-bottom: 3px solid #000;
      background: linear-gradient(90deg, #c8102e 0%, #0a4dd3 100%);
      color: #fff;
      padding: 12px 16px;
    }
    header .brand {
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    nav.site-nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 16px;
      font-weight: 600;
    }
    nav.site-nav a:hover { text-decoration: underline; }

    /* Hero background */
    .roster-hero {
      position: relative;
      min-height: 240px;
      background: url('pictures/soccerfieldcartoon.png') center/cover no-repeat;
      border-bottom: 3px solid #000;
      display: grid;
      place-items: center;
      text-align: center;
    }
    .roster-hero .overlay {
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.45));
      position: absolute; inset: 0;
    }
    .roster-hero h1 {
      position: relative;
      margin: 0;
      padding: 24px 16px;
      color: #fff;
      text-shadow: 0 3px 10px rgba(0,0,0,0.4);
      font-size: clamp(24px, 3vw, 40px);
      z-index: 1;
    }

    /* Content area */
    .container {
      max-width: 1100px;
      margin: 24px auto 64px;
      padding: 0 16px;
    }

    .tools {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .search-input {
      flex: 1 1 320px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .position-filter {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      font-size: 16px;
    }

    /* Roster list */
    .roster-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .player-card {
      background: var(--card-bg);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .player-head {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }
    .player-name {
      font-size: 18px;
      font-weight: 800;
    }
    .player-number {
      background: #111;
      color: #fff;
      font-weight: 800;
      border-radius: 10px;
      padding: 4px 10px;
      min-width: 46px;
      text-align: center;
    }
    .player-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 12px;
      font-size: 14px;
      opacity: 0.9;
    }
    .badge {
      background: #efefef;
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 4px 10px;
      font-weight: 600;
    }
    details.stats {
      border-top: 1px dashed #bbb;
      padding-top: 8px;
    }
    details.stats summary {
      cursor: pointer;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px 16px;
      font-size: 14px;
    }
    .note {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    footer.site-footer {
      border-top: 3px solid #000;
      padding: 24px 16px;
      text-align: center;
      background: #f3f3f3;
    }

    @media (max-width: 480px) {
      .stat-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">Coach Castro Rueda</div>
    <nav class="site-nav" aria-label="Main">
      <a href="index.html">Home</a>
      <a href="about-coach.html">About</a>
      <a href="roster.html" aria-current="page">Roster</a>
      <a href="conditioning-drills.html">Conditioning</a>
      <a href="Soccer-Drills.html">Soccer Drills</a>
      <a href="Contact-Coach.html">Contact</a>
    </nav>
  </header>

  <section class="roster-hero" role="img" aria-label="Soccer field background">
    <div class="overlay"></div>
    <h1>Team Roster</h1>
  </section>

  <main class="container">
    <div class="tools">
      <input id="search" class="search-input" type="search" placeholder="Search by name or number…" />
      <select id="position" class="position-filter" aria-label="Filter by position">
        <option value="">All Positions</option>
        <option>GK</option><option>DF</option><option>MF</option><option>FW</option>
      </select>
    </div>

    <section id="roster" class="roster-list" aria-live="polite"></section>
    <p id="error" style="display:none; color:#b00020; font-weight:700; margin-top:16px;">
      Couldn’t load the roster. Make sure the sheet tab is <em>Published to the web</em> (File → Share → Publish to web).
    </p>
  </main>

  <footer class="site-footer">
    © <span id="year"></span> Coach Castro Rueda
  </footer>

  <script>
    // === Config ===
    const ROSTER_SHEET_ID = "1mnNpoDcRjVYpgEnhekq8oAvL4D7aXzpyUztai35_llM";
    const ROSTER_GID = "0"; // first tab
    // If you upload a new roster background later, change the URL below:
    // document.querySelector('.roster-hero').style.backgroundImage = "url('pictures/NEW_ROSTER_BG.png')";

    // === Helpers ===
    function parseGViz(raw) {
      const start = raw.indexOf('(');
      const end = raw.lastIndexOf(')');
      return JSON.parse(raw.slice(start + 1, end));
    }
    function toRows(json) {
      const cols = json.table.cols.map(c => (c.label || c.id || "").trim());
      return json.table.rows.map(r => {
        const obj = {};
        r.c.forEach((cell, i) => {
          obj[cols[i] || ("Col" + i)] = cell ? (cell.v ?? cell.f ?? "") : "";
        });
        return obj;
      });
    }
    function num(x) {
      const n = Number(x);
      return Number.isFinite(n) ? n : 0;
    }

    function makeBadge(label, value) {
      if (value === "" || value === null || typeof value === "undefined") return "";
      return `<span class="badge">${label}: ${value}</span>`;
    }

    function renderRoster(rows) {
      const q = document.getElementById('search').value.trim().toLowerCase();
      const pos = document.getElementById('position').value;

      const list = document.getElementById('roster');
      list.innerHTML = "";

      rows
        .filter(row => {
          const name = String(row["Name"] || row["Player"] || "").toLowerCase();
          const number = String(row["Number"] || "").toLowerCase();
          const matchesText = !q || name.includes(q) || number.includes(q);
          const matchesPos = !pos || String(row["Position"] || "").toUpperCase() === pos;
          return matchesText && matchesPos;
        })
        .forEach(row => {
          const name = row["Name"] || row["Player"] || "Unnamed";
          const number = row["Number"] || "";
          const position = (row["Position"] || "").toString().toUpperCase();

          const agility   = row["Agility T-test"] ?? row["Agility"] ?? "";
          const speed20m  = row["Speed 20m"] ?? row["Speed"] ?? "";
          const passL     = row["Passing Left"] ?? row["Passing L"] ?? "";
          const passR     = row["Passing Right"] ?? row["Passing R"] ?? "";
          const dribble   = row["Dribbling"] ?? "";
          const shootL    = row["Shooting Left"] ?? row["Shooting L"] ?? "";
          const shootR    = row["Shooting Right"] ?? row["Shooting R"] ?? "";
          const iq        = row["Soccer IQ"] ?? row["IQ"] ?? "";
          const attend    = row["Attendance"] ?? "";
          const notes     = row["Notes"] ?? "";

          const card = document.createElement('article');
          card.className = "player-card";
          card.innerHTML = `
            <div class="player-head">
              <div class="player-name">${name}</div>
              <div class="player-number">#${number || "—"}</div>
            </div>
            <div class="player-meta">
              ${makeBadge("Pos", position || "—")}
              ${makeBadge("Agility", agility)}
              ${makeBadge("Speed 20m", speed20m)}
              ${makeBadge("Pass L", passL)}
              ${makeBadge("Pass R", passR)}
            </div>
            <details class="stats">
              <summary>Details & Stats</summary>
              <div class="stat-grid">
                <div><strong>Dribbling:</strong> ${dribble || "—"}</div>
                <div><strong>Shooting L:</strong> ${shootL || "—"}</div>
                <div><strong>Shooting R:</strong> ${shootR || "—"}</div>
                <div><strong>Soccer IQ:</strong> ${iq || "—"}</div>
                <div><strong>Attendance:</strong> ${attend || "—"}</div>
              </div>
              ${notes ? `<div class="note"><strong>Notes:</strong> ${notes}</div>` : ""}
            </details>
          `;
          list.appendChild(card);
        });
    }

    async function loadRoster() {
      const url = `https://docs.google.com/spreadsheets/d/${ROSTER_SHEET_ID}/gviz/tq?tqx=out:json&gid=${ROSTER_GID}`;
      try {
        const raw = await fetch(url).then(r => r.text());
        const json = parseGViz(raw);
        const rows = toRows(json);
        renderRoster(rows);
      } catch (e) {
        console.error(e);
        document.getElementById('error').style.display = "block";
      }
    }

    // Events
    document.getElementById('search').addEventListener('input', loadRoster);
    document.getElementById('position').addEventListener('change', loadRoster);
    document.getElementById('year').textContent = new Date().getFullYear();

    // Kickoff
    loadRoster();
  </script>
</body>
</html>
