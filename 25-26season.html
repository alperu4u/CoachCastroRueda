<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>25-26 Season Stats</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background-color: #D3BC8D;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: linear-gradient(to right, red, blue);
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0;
      margin-top: 0.5rem;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 4px solid black;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .player-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .player-row {
      background: linear-gradient(to right, #ab1a3d, #1a2ca3);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .player-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .player-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .stat {
      min-width: 120px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #444;
    }

    @media (max-width: 768px) {
      .player-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Site Navigation -->
  <header>
    <h1>Coach Castro Rueda</h1>
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="roster.html">Roster</a></li>
        <li><a href="conditioning-drills.html">Conditioning & Drills</a></li>
        <li><a href="Soccer-Drills.html">Soccer Drills</a></li>
        <li><a href="Contact-Coach.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <img src="/pictures/25-26seasonbanner.png" alt="Season Banner" class="banner" />


  <!-- Stats Section -->
  <div class="container">
    <h2>Team Season Stats</h2>
    <div id="player-list" class="player-list"></div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAPEpoiMCgELVnRCLPYhpgMSpQeQLKMLA4",
      authDomain: "coach-castro-rueda.firebaseapp.com",
      projectId: "coach-castro-rueda",
      storageBucket: "coach-castro-rueda.appspot.com",
      messagingSenderId: "601575073957",
      appId: "1:601575073957:web:1d1593fbb0142cc6a6d5a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "season-stats-25-26");

    async function loadStats() {
      const snapshot = await getDocs(colRef);
      const container = document.getElementById("player-list");

      snapshot.forEach(doc => {
        const data = doc.data();
        const name = data.Name || "Unnamed Player";
        const number = data.Number || "-";
        const goals = data.Goals || 0;
        const assists = data.Assists || 0;
        const saves = data.Saves || 0;
        const shots = data["Shots-On-Target"] || 0;
        const games = data["Games Played"] || 0;
        const completed = Number(data["Completed Passes"] || 0);
        const attempted = Number(data["Attempted Passes"] || 0);
        const passAcc = attempted > 0 ? ((completed / attempted) * 100).toFixed(1) + "%" : "N/A";

        const playerRow = document.createElement("div");
        playerRow.className = "player-row";
        playerRow.innerHTML = `
          <div class="player-name">${name} (#${number})</div>
          <div class="player-stats">
            <div class="stat">Goals: ${goals}</div>
            <div class="stat">Assists: ${assists}</div>
            <div class="stat">Saves: ${saves}</div>
            <div class="stat">Shots-On-Target: ${shots}</div>
            <div class="stat">Games Played: ${games}</div>
            <div class="stat">Pass Accuracy: ${passAcc}</div>
          </div>
        `;
        container.appendChild(playerRow);
      });
    }

    loadStats();
  </script>
</body>
</html>
