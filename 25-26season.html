<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>25-26 Season Stats</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .season-banner {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      display: block;
      border-bottom: 5px solid black;
    }

    .season-container {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .player-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 1000px;
    }

    .player-item {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .player-name {
      font-size: 1.3rem;
      font-weight: bold;
      flex: 1 1 100%;
    }

    .stat-label {
      font-weight: bold;
      margin-right: 0.3rem;
    }

    .stat-group {
      flex: 1 1 200px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: linear-gradient(to right, red, blue);
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="roster.html">Roster</a></li>
      <li><a href="conditioning-drills.html">Conditioning & Drills</a></li>
      <li><a href="Soccer-Drills.html">Soccer Drills</a></li>
      <li><a href="Contact-Coach.html">Contact</a></li>
    </ul>
  </nav>

  <img src="pictures/25-26seasonbanner.png" alt="Season Banner" class="season-banner" />

  <section class="season-container">
    <h2 style="text-align:center; margin-bottom: 2rem;">2025-2026 Season Stats</h2>
    <ul class="player-list" id="stats-list"></ul>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPEpoiMCgELVnRCLPYhpgMSpQeQLKMLA4",
      authDomain: "coach-castro-rueda.firebaseapp.com",
      projectId: "coach-castro-rueda",
      storageBucket: "coach-castro-rueda.appspot.com",
      messagingSenderId: "685578915022",
      appId: "1:685578915022:web:64820ead8ed4a31b17149f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statsList = document.getElementById("stats-list");

    async function loadStats() {
      const querySnapshot = await getDocs(collection(db, "season-stats-25-26"));

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const passAccuracy = data["Completed Passes"] && data["Attempted Passes"] ?
          ((Number(data["Completed Passes"]) / Number(data["Attempted Passes"])) * 100).toFixed(1) + "%" : "N/A";

        const li = document.createElement("li");
        li.className = "player-item";
        li.innerHTML = `
          <div class="player-name">${data.Name || "Unnamed Player"} (#${data.Number || "--"})</div>
          <div class="stat-group"><span class="stat-label">Goals:</span> ${data.Goals || 0}</div>
          <div class="stat-group"><span class="stat-label">Assists:</span> ${data.Assists || 0}</div>
          <div class="stat-group"><span class="stat-label">Shots on Target:</span> ${data["Shots-On-Target"] || 0}</div>
          <div class="stat-group"><span class="stat-label">Saves:</span> ${data.Saves || 0}</div>
          <div class="stat-group"><span class="stat-label">Games Played:</span> ${data["Games Played"] || 0}</div>
          <div class="stat-group"><span class="stat-label">Pass Accuracy:</span> ${passAccuracy}</div>
        `;
        statsList.appendChild(li);
      });
    }

    loadStats();
  </script>
</body>
</html>
