<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>25-26 Season Stats</title>

  <!-- Your site stylesheet lives next to this file -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* --- Base --- */
    body {
      background-color: #D3BC8D;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: linear-gradient(to right, red, blue);
      padding: 1rem;
      text-align: center;
    }
    header h1 { color: white; margin: 0; font-size: 2rem; }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0;
      margin-top: 0.5rem;
      gap: 1rem;
    }
    nav a { text-decoration: none; color: white; font-weight: bold; }

    /* Top banner image (keep or remove as you like) */
    .banner {
      width: 100%;
      height: auto;
      display: block;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 4px solid black;
    }

    /* --- Stats Section with background image --- */
    .stats-wrap {
      position: relative;
      background: url("pictures/season-bg.png") center/cover no-repeat fixed;
      background-color: #142047; /* fallback while image loads */
      border-top: 4px solid black;
      border-bottom: 4px solid black;
    }
    /* soft overlay for readability */
    .stats-wrap::before {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.45));
      pointer-events: none;
    }

    .container {
      position: relative; /* above overlay */
      max-width: 950px;              /* tighter width */
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }

    h2 {
      font-size: 1.9rem;
      margin: 1.25rem 0 1.25rem;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .player-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;                  /* reduced spacing */
    }

    /* compact, glassy rows */
    .player-row {
      background: rgba(20, 20, 40, 0.35);
      color: #fff;
      padding: 0.65rem 0.85rem;      /* smaller */
      border-radius: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .player-name {
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.2px;
    }

    .player-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem 1rem;              /* tighter gaps */
    }

    .stat { min-width: 115px; opacity: 0.95; }

    footer { text-align: center; padding: 2rem; color: #eee; }

    @media (max-width: 768px) {
      .player-row { flex-direction: column; align-items: flex-start; }
      .container { padding: 1.25rem 0.75rem 2rem; }
      .stat { min-width: 48%; }
    }
  </style>
</head>
<body>
  <!-- Site Navigation -->
  <header>
    <h1>Coach Castro Rueda</h1>
    <nav>
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="roster.html">Roster</a></li>
        <li><a href="conditioning-drills.html">Conditioning & Drills</a></li>
        <li><a href="Soccer-Drills.html">Soccer Drills</a></li>
        <li><a href="Contact-Coach.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Top banner (optional). Remove this <img> if you don't want a banner above the stats. -->
  <img src="pictures/25-26seasonbanner.png" alt="Season Banner" class="banner" />

  <!-- Stats Section with background -->
  <div class="stats-wrap">
    <div class="container">
      <h2>Team Season Stats</h2>
      <div id="player-list" class="player-list"></div>
    </div>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAPEpoiMCgELVnRCLPYhpgMSpQeQLKMLA4",
      authDomain: "coach-castro-rueda.firebaseapp.com",
      projectId: "coach-castro-rueda",
      storageBucket: "coach-castro-rueda.appspot.com",
      messagingSenderId: "601575073957",
      appId: "1:601575073957:web:1d1593fbb0142cc6a6d5a5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "season-stats-25-26");

    async function loadStats() {
      const snapshot = await getDocs(colRef);
      const container = document.getElementById("player-list");

      snapshot.forEach(doc => {
        const data = doc.data();
        const name = data.Name || "Unnamed Player";
        const number = data.Number || "-";
        const goals = data.Goals || 0;
        const assists = data.Assists || 0;
        const saves = data.Saves || 0;
        const shots = data["Shots-On-Target"] || 0;
        const games = data["Games Played"] || 0;
        const completed = Number(data["Completed Passes"] || 0);
        const attempted = Number(data["Attempted Passes"] || 0);
        const passAcc = attempted > 0 ? ((completed / attempted) * 100).toFixed(1) + "%" : "N/A";

        const row = document.createElement("div");
        row.className = "player-row";
        row.innerHTML = `
          <div class="player-name">${name} (#${number})</div>
          <div class="player-stats">
            <div class="stat">Goals: ${goals}</div>
            <div class="stat">Assists: ${assists}</div>
            <div class="stat">Saves: ${saves}</div>
            <div class="stat">Shots-On-Target: ${shots}</div>
            <div class="stat">Games Played: ${games}</div>
            <div class="stat">Pass Accuracy: ${passAcc}</div>
          </div>
        `;
        container.appendChild(row);
      });
    }

    loadStats();
  </script>
</body>
</html>
