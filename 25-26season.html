<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>25-26 Season</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d3bc8d;
      color: #222;
    }
    header {
      background: linear-gradient(to right, red, blue);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #222;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .banner {
      width: 100%;
      display: block;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    .player-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .player-card {
      background: linear-gradient(to right, #7e1f86, #004aad);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .player-card h3 {
      margin: 0 0 0.5rem 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }
    .player-card p {
      margin: 0.2rem 0;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-wesvvuF1jk7_mZcgH7LwsoDOUOmjUjY",
      authDomain: "coach-castro-rueda.firebaseapp.com",
      projectId: "coach-castro-rueda",
      storageBucket: "coach-castro-rueda.appspot.com",
      messagingSenderId: "198364937266",
      appId: "1:198364937266:web:7e2c4d4563b4873a1dc92b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadStats() {
      const statsContainer = document.getElementById("stats");
      const querySnapshot = await getDocs(collection(db, "season-stats-25-26"));

      statsContainer.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const passAcc = (data["Completed Passes"] && data["Attempted Passes"])
          ? ((data["Completed Passes"] / data["Attempted Passes"]) * 100).toFixed(1) + "%"
          : "N/A";

        const card = document.createElement("div");
        card.className = "player-card";
        card.innerHTML = `
          <h3>${data.Name || "Unnamed Player"}</h3>
          <p><strong>Number:</strong> ${data.Number || "-"}</p>
          <p><strong>Goals:</strong> ${data.Goals || 0}</p>
          <p><strong>Assists:</strong> ${data.Assists || 0}</p>
          <p><strong>Pass Accuracy:</strong> ${passAcc}</p>
          <p><strong>Games Played:</strong> ${data["Games Played"] || 0}</p>
        `;
        statsContainer.appendChild(card);
      });
    }

    loadStats();
  </script>
</head>
<body>
  <header>
    <h1>Coach Castro Rueda</h1>
  </header>
  <nav>
    <a href="index.html">About</a>
    <a href="roster.html">Roster</a>
    <a href="conditioning-drills.html">Conditioning & Drills</a>
    <a href="Soccer-Drills.html">Soccer Drills</a>
    <a href="Contact-Coach.html">Contact</a>
  </nav>
  <img src="pictures/25-26seasonbanner.png" alt="Season Banner" class="banner" />
  <div class="container">
    <h2>Team Season Stats</h2>
    <div id="stats" class="player-list"></div>
  </div>
</body>
</html>
