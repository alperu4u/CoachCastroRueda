<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>25-26 Season - Team Stats</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #D3BC8D;
      margin: 0;
      padding: 0;
    }
    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }
    .season-stats {
      padding: 2rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .stat-card {
      background: linear-gradient(to bottom right, #c82333, #0056b3);
      color: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .stat-card h3 {
      margin-top: 0;
      font-size: 1.25rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 0.25rem;
    }
    .stat-card p {
      margin: 0.3rem 0;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAPEpoiMCgELVnRCLPYhpgMSpQeQLKMLA4",
      authDomain: "coach-castro-rueda.firebaseapp.com",
      projectId: "coach-castro-rueda",
      storageBucket: "coach-castro-rueda.appspot.com",
      messagingSenderId: "685578915022",
      appId: "1:685578915022:web:64820ead8ed4a31b17149f",
      measurementId: "G-Y86PFCV9TE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", async () => {
      const statsContainer = document.getElementById("stats-grid");
      const statsRef = collection(db, "season-stats-25-26");
      const snapshot = await getDocs(statsRef);

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = "stat-card";

        card.innerHTML = `
          <h3>${data.name || 'Unnamed Player'}</h3>
          <p><strong>Goals:</strong> ${data.goals || 0}</p>
          <p><strong>Assists:</strong> ${data.assists || 0}</p>
          <p><strong>Pass Accuracy:</strong> ${data.passAccuracy || 'N/A'}%</p>
          <p><strong>Games Played:</strong> ${data.gamesPlayed || 0}</p>
        `;

        statsContainer.appendChild(card);
      });
    });
  </script>
</head>
<body>
  <div class="site-wrapper">
    <header>
      <h1>Coach Castro Rueda</h1>
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="roster.html">Roster</a></li>
          <li><a href="conditioning-drills.html">Conditioning & Drills</a></li>
          <li><a href="Soccer-Drills.html">Soccer Drills</a></li>
          <li><a href="Contact-Coach.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <img src="pictures/25-26seasonbanner.png" alt="25-26 Season Banner" class="banner" />

    <main class="season-stats">
      <h2>Team Season Stats</h2>
      <div id="stats-grid" class="stats-grid"></div>
    </main>

    <footer>
      <p>&copy; 2025 Coach Castro Rueda. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
